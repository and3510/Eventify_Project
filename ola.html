<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar e Esconder Informação</title>
    <style>
        #informacao {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="botaoMostrar">Mostrar Informação</button>
    <p id="informacao">Esta é a informação que será mostrada e escondida.</p>

    <script>
        const botaoMostrar = document.getElementById('botaoMostrar');
        const informacao = document.getElementById('informacao');

        botaoMostrar.addEventListener('click', function() {
            if (informacao.style.display === 'none') {
                informacao.style.display = 'block';
                setTimeout(function() {
                    informacao.style.display = 'none';
                }, 5000); // Tempo em milissegundos (5 segundos neste exemplo)
            } else {
                informacao.style.display = 'none';
            }
        });
    </script>
</body>
</html>
